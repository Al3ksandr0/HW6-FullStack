<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index-1-2</title>
    <link rel="stylesheet" href="stlyles/index-1-2-style.css">
</head>

<body>
    <h2>Таблица №1</h2>
    <table>
        <tr>
            <td class="width-33" rowspan="3">1-4-7 ширина 33.33%</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2" class="height-200">5-6 высота 200px</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <h2>Таблица №2</h2>

    <table>
        <tr>
            <td colspan="2">1-2</td>
            <td class="width-60">3 ширина 60%</td>
        </tr>
        <tr>
            <td class="width-28">4 ширина 28%</td>
            <td colspan="2" rowspan="2" style="width: 80%;">
                <h2>вложенная таблица</h2>
                <table class="inside-table">
                    <tr>
                        <td>1</td>
                        <td rowspan="3">2-5-8 ширина 33%</td>
                        <td rowspan="2" class="height-200">3-6 высота 200px</td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="height-200">4-7 высота 200px</td>
                    </tr>
                    <tr>
                        <td>9</td>
                    </tr>
                </table>
                <p>ширина влженной таблцы 80%</p>
            </td>
        </tr>
        <tr>
            <td>7</td>
        </tr>
    </table>
</body>

</html>
