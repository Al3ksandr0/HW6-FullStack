<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 75%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }

        .width-33 {
            width: 33.33%;
        }

        .height-200 {
            height: 200px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="width-33" rowspan="3">1-4-7 ширина 33.33%</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2" class="height-200">5-6 высота 200px</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
